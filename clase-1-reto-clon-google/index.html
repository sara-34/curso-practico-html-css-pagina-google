<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecera">
        <div class="enlaces-cabecera">
            <div class="enlaces">
                <ul><a href="">Gmail</a></ul>
                <ul><a href="">Imagenes</a></ul>
            </div>
            <div class="menu-opciones">
                <img src="./imagenes/menu.png" alt="Menu">
            </div>
            <div class="icono-foto">
                <picture>
                    <img src="./imagenes/icono.png" alt="foto">
                </picture>
                
            </div>
        </div>
    </header>

    <main class="contenedor-principal">
        <section class="google">
            <picture class="google">
                <img src="./imagenes/googlelogo_color_272x92dp.png" alt="Google"> 
            </picture>
        </section>

        <section class="barra-busqueda">
            <div class="busqueda">
                <img src="./imagenes/descarga.png" alt="busqueda" class="lupa">
            </div>
            <div class="busqueda-barra">
                <form action="" class="barra-busqueda">
                    <label for="barra-busqueda">
                      <input type="text" name="barra-busqueda" id="barra-busqueda" title="Busqueda">
                    </label>
                 </form>

            </div>
            
            
            <div class="microfono camara">
                <img src="./imagenes/images.png" alt="microgono" class="microfono">
                <img src="./imagenes/descarga.svg" alt="camara" class="camara">
            </div>
        </section>

        <section class="botones">
            <div class="buscar-google">
                <button>Buscar con google</button>
            </div>
            <div class="tener-suerte">
                <button>Voy a tener suerte</button>
            </div>
        </section>

        <section class="subtitulo">
            <div class="parrafo">
                <p>Ofrecido por Google en:</p>
            </div>
            <div class="enlace">
                <a href="#">Espa√±ol(Latinoamerica)</a>
            </div>
        </section>

    </main>

    <footer class="colombia-pie-pagina">
        <div class="colombia">
            <a href="#">Colombia</a>
        </div>
    </footer>
    
    <footer class="pie-pagina">

        <div class="publicidad">
            <ul><a href="">Sobre Google</a></ul>
            <ul><a href="">Publicidad</a></ul>
            <ul><a href="">Negocios</a></ul>
            <ul><a href="">Como funciona la Busqueda</a></ul>
        </div>
        
        <div class="final">
            <ul><a href="" class="derecha">Privacidad</a></ul>
            <ul><a href="" class="derecha">Condiciones</a></ul>
            <ul><a href="" class="derecha">Preferencias</a></ul>
        </div>
    </footer>
</body>
</html>
